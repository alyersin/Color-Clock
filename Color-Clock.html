<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet" type="text/css">
  <title>Color Clock</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}


html, body {
  height: 100%;
}


#clock {
  text-align: center;
  position: relative;
  top:3%;
  font-family: 'PT Serif', serif;
  font-size: 50px;
  margin-top: -25px;
}



</style>
</head>
<body>
  <div id="clock">12:13:14</div>

<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds + ' (EEST)';
  var hslaColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hslaColor;

  setTimeout(function() {
    colorClock();
  }, 5000);
}

colorClock();
</script>
</body>
</html>
